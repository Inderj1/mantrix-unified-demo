services:
  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_ENV: ${API_ENV:-development}
      
      # Anthropic
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-opus-4-20250514}
      
      # OpenAI (for embeddings)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Google Cloud / BigQuery
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      BIGQUERY_DATASET: ${BIGQUERY_DATASET}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/gcp-key.json
      
      # Service URLs
      WEAVIATE_URL: http://weaviate:8080
      WEAVIATE_API_KEY: ${WEAVIATE_API_KEY:-}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URL: mongodb://mongodb:27017/mantrix_nexxt_conversations
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123

      # Apache Jena Fuseki Configuration
      FUSEKI_URL: http://fuseki:3030
      FUSEKI_DATASET: mantrix_csg
      FUSEKI_USER: admin
      FUSEKI_PASSWORD: mantrix123
      
      # Cache Configuration
      CACHE_ENABLED: "true"
      
      # PostgreSQL Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: mantrix
      POSTGRES_PASSWORD: mantrix123
      POSTGRES_DATABASE: mantrix_nexxt
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./query_logs:/app/query_logs
      - ./logs:/app/logs
      - ${GOOGLE_APPLICATION_CREDENTIALS:-./credentials/gcp-key.json}:/app/credentials/gcp-key.json:ro
    depends_on:
      - weaviate
      - redis
      - mongodb
      - neo4j
      - postgres
      - fuseki
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:latest
    ports:
      - "8082:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-openai'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MongoDB Database for Conversations
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mantrix_nexxt_conversations
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PostgreSQL Database for Mantrix Nexxt App
  postgres:
    image: postgres:16
    ports:
      - "5433:5432"  # Exposed on 5433 to avoid conflict with system postgres
    environment:
      POSTGRES_USER: mantrix
      POSTGRES_PASSWORD: mantrix123
      POSTGRES_DB: mantrix_nexxt
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./raw:/raw:ro  # Mount raw CSV files as read-only
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mantrix -d mantrix_nexxt"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Jena Fuseki - RDF Triple Store & SPARQL Server
  fuseki:
    image: stain/jena-fuseki:latest
    ports:
      - "3030:3030"  # Fuseki web interface and SPARQL endpoint
    environment:
      ADMIN_PASSWORD: mantrix123
      JVM_ARGS: -Xmx2g
    volumes:
      - fuseki_data:/fuseki
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

volumes:
  weaviate_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  postgres_data:
    driver: local
  fuseki_data:
    driver: local
  fuseki_config:
    driver: local

networks:
  default:
    name: mantrix-nexxt-network